# Install tmux plug-in manager first(https://github.com/tmux-plugins/tpm)
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm


# Key Binding --------------------{{{
# 前缀
unbind C-b
set -g prefix C-a
bind C-a send-prefix 
bind r source-file ~/.tmux.conf; display-message "Config Reloaded!"
unbind %
bind | split-window -h -c "#{pane_current_path}"      # 使用|竖屏，方便分屏 使用当前路径
unbind '"'
bind - split-window -v -c "#{pane_current_path}"      # 使用-横屏，方便分屏
# use vim mode to move panel
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key * list-clients

# }}}

# General settings --------------------{{{ 
setw -g mode-keys vi   # Use vim keybindings in copy mode
set -g default-terminal "screen-256color"   # use 256 colors
set -g display-time 400                  # status line messages display
set -g history-limit 100000                 # scrollback buffer n lines
set -g base-index 1
setw -g pane-base-index 1
# paste
set -g focus-events on
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy" \; display-message "Copied tmux buffer to system clipboard"

# }}}

# Status bar --------------------{{{ 
set -g status-bg black
set -g status-fg white
set-option -g status-justify centre
set-option -g status-left '#[fg=cyan][#{session_name}]'
set-option -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load)  #[default] #[fg=blue]%Y-%m-%d%a#[fg=white,bg=default]%H:%M '
set-option -g status-right "#[fg=green]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors  --interval 2 -g 0)#[default]"

# window
setw -g automatic-rename off
set-option -g allow-rename off
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg default
set-window-option -g window-status-current-style fg=colour16,bg=colour202
set-window-option -g clock-mode-colour black #green
set-window-option -g clock-mode-style 24

set-window-option -g monitor-activity on
set-window-option -g visual-bell on
set-window-option -g bell-action any
setw -g automatic-rename off

# message text
set-option -g message-style fg=colour5
set-option -g message-style bg=colour232

# }}}

# panel --------------------{{{ 
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
# }}}

# Plugin --------------------{{{ 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

run '~/.tmux/plugins/tpm/tpm'  # Must at bottom!

# }}}
